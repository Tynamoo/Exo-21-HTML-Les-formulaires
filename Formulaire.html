<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>
<body>
<form action="">
    <div>
        <label for="name">Nom d'utilisateur :</label>
        <input id="name" name="name" type="text">
    </div>
    <div>
        <label for="password">Mot de passe :</label>
        <input id="password" name="password" type="password">
    </div>
    <div>
        <label for="date">Date :</label>
        <input id="date" name="date" type="date">
    </div>
    <div>
        <label for="color">Couleur</label>
        <input id="color" name="color" type="color">
    </div>
    <div>
        <label for="select">Selectionner :</label>
        <select id="select" multiple size="3">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
    </div>
    <div>
        <label for="reset">RÃ©initialiser</label>
        <input id="reset" name="reset" type="reset">
    </div>
    <div>
        <label for="send">Envoyer</label>
        <input id="send" name="send" type="submit">
    </div>
    <div>
        <fieldset>
        <input type="radio" id="1" name="1" value="1" checked>
        <label for="1">1</label>
        <input type="radio" id="2" name="2" value="2">
        <label for="2">2</label>
        <input type="radio" id="3" name="3" value="3">
        <label for="3">3</label>

        <input type="checkbox" id="4" name="1" checked>
        <label for="4">1</label>
        <input type="checkbox" id="5" name="2">
        <label for="5">2</label>
        <input type="checkbox" id="6" name="3">
        <label for="6">3</label>
        </fieldset>
        <a href="mailto:matheonice02@gmail.com">Envoyer un mail</a>
    </div>
</form>

</body>
</html>
